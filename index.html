<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="mis-estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <form class="login-container">
        <h2 id="title">Ingresa a la Aplicación</h2>
        <img src="usuarios.png">

        <div class="input-container">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Usuario">
        </div>
        
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Contraseña">
        </div>

        <button class="login-btn">LOGIN</button>

        <div class="social-icons">
            <li><i class="iconof fa fa-facebook"></i></li>
            <li><i class="iconot fa fa-twitter"></i></li>
            <li><i class="iconog fa fa-google"></i></li>
        </div>
        
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p><a href="#">Regístrate</a></p>
        
    </div>
    </form>
</body>
</html>
